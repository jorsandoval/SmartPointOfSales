<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>   
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">SmartPointOfSales</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_producto' %}">Productos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_cliente' %}">Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_venta' %}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home_medio_pago' %}">Medios de Pago</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <form method="post" action="" id="formulario">
                <h1>Mantenedor de Producto</h1>
                <br/>
                {% csrf_token  %}
                <div class="form-group">
                    {{ form.as_table }}
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" id="enviar" value="Guardar">
                    <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
                    <a href="{% url 'home_producto' %}" class="btn btn-info" role="button">Volver</a>
                </div>
                <div id="error" class="alert alert-success" roles="alert">{{mensaje}}</div>
                <div id="error" class="alert alert-danger" roles="alert"></div>
            </form>
        </div>
    </div>
</body>
</html>
