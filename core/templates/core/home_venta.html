<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">SmartPointOfSales</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_producto' %}">Productos <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_cliente' %}">Clientes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_venta' %}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home_medio_pago' %}">Medios de Pago</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <h1>Listado de Ventas</h1>
            <a href="{% url 'form_venta' %}" class="btn btn-primary" role="button">Nueva Venta</a>
        </div>

        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Monto</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Medio pago</th>
                        <th scope="col">Detalle</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vta in ventas %}
                    <tr>
                        <td>{{vta.monto}}</td>
                        <td>{{vta.fecha}}</td>
                        <td>{{vta.cliente}}</td>
                        <td>{{vta.medioPago}}</td>
                        <td><a href="{% url 'home_detalle_venta' %}">Detalle Venta</a></td>
                        <td><a href="{% url 'form_mod_venta' vta.id_venta %}">Modificar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
